<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/EM-2.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <!--styles-->
  <link rel="stylesheet" href="/src/CSS/App.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <!--atoms-->
    <div class="atoms">
      <h2 class="title">title</h2>
      <p class="text">text</p>
      <div class="circle circle--star">star</div>
      <ul class="container__circle">
        <li class="circle circle--1">0</li>
        <li class="circle circle--2">0</li>
        <li class="circle circle--3">0</li>
        <li class="circle circle--4">0</li>
        <li class="circle circle--5">0</li>
      </ul>
      <button class="button button--primary" type="button">BUTTON</button>
      <picture class="picture" id="parentPicture">
        <img class="img__thanks" src="https://dummyimage.com/150x150/919191/ffffff" alt="tanks">
        <span class="message__thanks"></span>
      </picture>
    </div>
    
    <!--molecules-->
    <div class="molecules">
      <article class="article">
        <div class="circle circle--star">star</div>
        <h2 class="title">title</h2>
        <p class="text">text</p>
        <ul class="container__circle">
          <li class="circle circle--1">0</li>
          <li class="circle circle--2">0</li>
          <li class="circle circle--3">0</li>
          <li class="circle circle--4">0</li>
          <li class="circle circle--5">0</li>
        </ul>
        <button class="button button--primary" type="button">BUTTON</button>
      </article>
      <article class="article article--flex">
        <picture class="picture">
          <img class="img__thanks" src="https://dummyimage.com/150x150/919191/ffffff" alt="tanks">
          <span class="message__thanks"></span>
        </picture>
        <h2 class="title">title</h2>
        <p class="text">text</p>
      </article>
    </div>
      <!--organisms-->
      <div class="organisms">
        <section class="card">
          <article class="article">
            <div class="circle circle--star">star</div>
            <h2 class="title">title</h2>
            <p class="text">text</p>
            <ul class="container__circle">
              <li class="circle circle--1">0</li>
              <li class="circle circle--2">0</li>
              <li class="circle circle--3">0</li>
              <li class="circle circle--4">0</li>
              <li class="circle circle--5">0</li>
            </ul>
            <button class="button button--primary" type="button">BUTTON</button>
          </article>
        </section>
        <section class="card">
          <article class="article article--flex">
            <picture class="picture">
              <img class="img__thanks" src="https://dummyimage.com/150x150/919191/ffffff" alt="tanks">
              <span class="message__thanks"></span>
            </picture>
            <h2 class="title">title</h2>
            <p class="text">text</p>
          </article>
        </section>
      </div>
  </main>
  </body>
  </html>
