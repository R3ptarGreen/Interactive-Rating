<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/EM-2.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <!--styles-->
  <link rel="stylesheet" href="/src/CSS/App.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <div class="template">
        <section class="card">
            <article class="article">
              <div class="circle circle--star">
                <img src="/assets/images/icon-star.svg" alt="star">
              </div>
              <h2 class="title">How did we do?</h2>
              <p class="text"> Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
              <ul class="container__circle">
                <li data-circle class="circle">1</li>
                <li data-circle class="circle">2</li>
                <li data-circle class="circle">3</li>
                <li data-circle class="circle">4</li>
                <li data-circle class="circle">5</li>
              </ul>
              <button id="btnSubmit" class="button button--primary" type="button">SUBMIT</button>
            </article>
          </section>
    </div>
  </main>
  <div class="attribution"> 
    <p>
      Coded by <a class="underline" href="https://github.com/R3ptarGreen">Edgar Mendez</a>.
    </p> 
  </div>
  <script src="/src/JS/App.js"></script>
  </body>
  </html>
